        <h2 class='pointcolor uppercase row-space-2'>Usability Assessment</h2>
        <p>I have used T-mobile as my carrier for two years. Whenever I logged in and tried to find what was a problem of this month's bill bomb, I often feel frustrated. Phonebill is worthy to redesign. For analysing all pain points, I looked over all process end-to-end and expressed it into a user-flow diagram.
        </p>
        <p class='emphasized row-space-2'>Pain Points</p>
        <ul>
        <li>Users should find a target link -> click -> load a new page (even it takes some minutes). Too many pages!</li>
        <li>Summary and details about same category of information are dispalyed in a different pages.</li>
        <li>Need to be more visual. Text-based information with a lack of filters.</li>
        <li>Needs a quick tool to move on the timeline for comparison.</li>
        </ul>
        </p>
        <p class='emphasized row-space-2'>Current user flow - my.t-mobile.com</p>
        <img src='../images/pb/n-pb-c-flow.png' />
        <div class='content-space-bar'></div>
        <p class='emphasized row-space-2'>Questions</p>
        <ul>
        <li>What if users get a summary of information and related details at once?</li>
        <li>How to avoid to load new pages and access data with consistency?</li>
        <li>What is the efficient way to display information with clear navigation?</li>
        </ul>
        <div class='content-space-bar'></div>
        <h2 class='pointcolor uppercase row-space-2'>Possible Solutions</h2>
        <h1>1. Informational Navigation</h1>
        <p>A Navigation includes the visualized thumbnail information (e.g. Amount Owed / Due dates / Total usages.) Also, in a narrow scope of data visualization, a part of diagrams can be a navigation to get the more detailed visualization.</p>
        <h1>2. Access all data in less clicks</h1>
        <p>Users can get all information in few clicks without loading a new page. Dynamic contents with a cross-filtering can be a solution.</p>
